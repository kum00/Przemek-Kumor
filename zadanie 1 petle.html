+<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
        <legend>podja wysokosc ramki </legend>
        <input type="number" name="a">
        <legend>podaj szerokosc ramki </legend>
      <input type="number" name="b">
        <input type="submit" value="narysuj">
           </form> 
           <div class="wynik"></div>
    <script>
const formularz = document.querySelector("form");
const div =document.querySelector(".wynik");
formularz.addEventListener("submit", (e)=>  {
e.preventDefault();

        const wysokosc = document.querySelector('input[name="a"]').value*1;
        const szerokosc = document.querySelector('input[name="b"]').value*1;
        
        for(let i=1; i <= wysokosc; i++){
            for(let j=1; j <= szerokosc; j++) {
            div.innerHTML += '*';
            }
           div.innerHTML += '<br>';

            }
        });
    </script>
</body>
</html>

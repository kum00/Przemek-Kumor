<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action=""method="POST">
<input type="number" name="liczba1" placeholder="wpisz pierwsza liczbe"/>
<input type="number" name="liczba2" placeholder="wpisz druga liczbe"/>
<input type="submit" value="oblicz">
   </form> 
   <div class="wynik"></div>
   <script>
       const formularz =document.querySelector('form');
       const diw =document.querySelector('.wynik');
       formularz.addEventListener('submit' , (e)=>{
           e.preventDefault();
        const l1 = document.querySelector('input[name="liczba1"]').value;
        const l2 = document.querySelector('input[name="liczba2"]').value;
        const suma =l1+l2; 
        diw.textContent ='suma wynosi' + suma;



       });
       
   
   </script>
</body>
</html>
